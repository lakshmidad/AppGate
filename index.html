<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppGate - Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Authentication Container -->
    <div class="auth-container">
        <!-- Header Section with Logo and App Name -->
        <div class="auth-header">
            <!-- Logo Placeholder (SVG) -->
            <div class="logo-placeholder">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="#1E3A8A"/>
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="system-ui">AG</text>
                </svg>
            </div>
            <h1 class="app-title">AppGate</h1>
            <p class="app-subtitle">Secure Authentication</p>
        </div>

        <!-- Success Message Alert (hidden by default) -->
        <div id="successMessage" class="message message-success" style="display: none;">
            <div class="message-content">
                <span class="message-icon">✓</span>
                <span id="successText"></span>
            </div>
        </div>

        <!-- Authentication Form Card -->
        <div class="auth-card">
            <!-- Form with dynamic content based on mode (Login/Sign Up) -->
            <form id="authForm" class="auth-form" novalidate>
                <div id="formContent"></div>
            </form>
        </div>

        <!-- Footer -->
        <p class="auth-footer">AppGate © 2026. All rights reserved.</p>
    </div>

    <!-- Main Application Script -->
    <script src="js/app.js"></script>
</body>
</html>
